title: 晴方笔记
description: >- # this means to ignore newlines until "baseurl:"
  我在路边行走,也不知道为什么,时忆已过午,和竹枝在风中簌簌作响.
  横斜的影子伸臂拖住流光的双足
  布谷鸟都唱倦了.
  我在路边行走,也不知道为什么.
  低垂的树荫盖住水边的茅屋.有人正忙着工作,她的钏镯在一角放出音乐.
  我在茅屋前面站着,我不知道为什么.
baseurl: "sunnyNote" # the subpath of your site, 线上需要加，不然读不到 assets 文件下的内容，但是本地不用
url: "" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  tumemanques11

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
paginate: 8
paginate_path: "/blog/page:num/"
